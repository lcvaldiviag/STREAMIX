
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STREAMIX | Mercado Digital de Lujo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              luxury: {
                bg: 'var(--luxury-bg)',
                card: 'var(--luxury-card)',
                text: 'var(--luxury-text)',
                muted: 'var(--luxury-text-muted)',
                border: 'var(--luxury-border)',
                accent: 'var(--luxury-accent)'
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Modo Oscuro (Default - Blindado) */
        --luxury-bg: #050505; /* Un poco más profundo para el efecto partículas */
        --luxury-card: rgba(18, 18, 18, 0.8);
        --luxury-card-gradient: linear-gradient(145deg, rgba(24, 24, 24, 0.9), rgba(10, 10, 10, 0.9));
        --luxury-text: #e0e0e0;
        --luxury-text-pure: #ffffff;
        --luxury-text-muted: #808080;
        --luxury-border: rgba(255, 255, 255, 0.05);
        --luxury-shadow-color: rgba(0, 0, 0, 0.9);
        --luxury-btn-bg: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
        --luxury-btn-text: #ffffff;
        --luxury-mesh-opacity: 0.6;
      }

      body:not(.dark) {
        /* Modo Claro (Premium - Apple Style) */
        --luxury-bg: #f8f8fa;
        --luxury-card: rgba(255, 255, 255, 0.7);
        --luxury-card-gradient: linear-gradient(145deg, rgba(255, 255, 255, 0.8), rgba(245, 245, 250, 0.8));
        --luxury-text: #1d1d1f;
        --luxury-text-pure: #000000;
        --luxury-text-muted: #6e6e73;
        --luxury-border: rgba(0, 0, 0, 0.08);
        --luxury-shadow-color: rgba(0, 0, 0, 0.05);
        --luxury-btn-bg: linear-gradient(135deg, #4f46e5 0%, #9333ea 50%, #db2777 100%);
        --luxury-btn-text: #ffffff;
        --luxury-mesh-opacity: 0.25;
      }

      *, *::before, *::after {
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--luxury-bg);
        color: var(--luxury-text);
        margin: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.4s ease, color 0.4s ease;
      }

      /* Mesh Gradient Lujo */
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        background: radial-gradient(at 0% 0%, hsla(240,15%,12%,1) 0, transparent 50%), 
                    radial-gradient(at 100% 100%, hsla(280,20%,10%,1) 0, transparent 50%),
                    radial-gradient(at 50% 50%, hsla(220,10%,5%,1) 0, transparent 100%);
        filter: blur(120px);
        opacity: var(--luxury-mesh-opacity);
        transition: opacity 0.4s ease;
      }

      /* Grid Blindado */
      .product-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 0.75rem;
        align-items: stretch;
      }

      @media (min-width: 640px) {
        .product-grid {
          grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
          gap: 2rem;
        }
      }

      /* Card Maestro Blindado */
      .product-card {
        background: var(--luxury-card-gradient);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--luxury-border);
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        overflow: hidden;
        height: 100%;
        position: relative;
      }

      @media (min-width: 640px) {
        .product-card {
          border-radius: 28px;
        }
      }

      .product-card:hover {
        transform: translateY(-8px) scale(1.02);
        border-color: rgba(255, 255, 255, 0.15);
        box-shadow: 0 30px 60px -12px var(--luxury-shadow-color);
      }

      .product-image-container {
        aspect-ratio: 1 / 1;
        background: radial-gradient(circle at center, rgba(50,50,50,0.5) 0%, rgba(0,0,0,0) 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }

      body:not(.dark) .product-image-container {
        background: radial-gradient(circle at center, rgba(230,230,240,0.5) 0%, rgba(255,255,255,0) 100%);
      }

      .product-image-container .content-wrapper {
        width: 70%;
        height: 70%;
        display: flex;
        align-items: center;
        justify-content: center;
        filter: drop-shadow(0 15px 30px rgba(0,0,0,0.6));
        transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .product-card:hover .content-wrapper {
        transform: scale(1.15) rotate(2deg);
      }

      /* Botón AURA - Rediseñado para ser vibrante y llamativo */
      .add-btn {
        background: var(--luxury-btn-bg);
        color: var(--luxury-btn-text);
        border: none;
        padding: 14px;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        font-size: 0.65rem;
        cursor: pointer;
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        width: 100%;
        margin-top: auto;
        position: relative;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
      }

      @media (min-width: 768px) {
        .add-btn {
          padding: 20px;
          font-size: 0.7rem;
        }
      }

      @media (hover: hover) {
        .add-btn { 
          opacity: 0; 
          transform: translateY(20px); 
        }
        .product-card:hover .add-btn { 
          opacity: 1; 
          transform: translateY(0); 
        }
      }

      .add-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: 0.5s;
      }

      .add-btn:hover::before {
        left: 100%;
      }

      .add-btn:hover {
        letter-spacing: 0.35em;
        box-shadow: 0 0 25px rgba(168, 85, 247, 0.6);
        filter: brightness(1.1);
      }

      .add-btn:active {
        transform: scale(0.96);
      }

      /* Ghost Particle */
      .ghost-particle {
        pointer-events: none;
        position: absolute;
        z-index: 1000;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: var(--luxury-btn-bg);
        animation: ghost-fly 0.9s cubic-bezier(0.2, 0, 0.2, 1) forwards;
        filter: blur(5px);
      }

      @keyframes ghost-fly {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
        100% { transform: translate(50px, -200px) scale(0); opacity: 0; }
      }

      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--luxury-border);
        border-radius: 10px;
      }
    </style>
