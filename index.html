<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STREAMIX | Mercado Digital de Lujo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              luxury: {
                bg: '#0d0d0d',
                card: 'rgba(26,26,26,0.9)',
                text: '#e0e0e0',
                accent: '#ffffff'
              }
            }
          }
        }
      }
    </script>
    <style>
      *, *::before, *::after {
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #0d0d0d;
        color: #e0e0e0;
        margin: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      /* Mesh Gradient Lujo */
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(at 0% 0%, hsla(240,10%,15%,1) 0, transparent 50%), 
                    radial-gradient(at 100% 0%, hsla(260,10%,10%,1) 0, transparent 50%);
        filter: blur(100px);
        opacity: 0.8;
      }

      /* Grid Blindado - Optimizado para 2 columnas en mobile */
      .product-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 0.75rem;
        align-items: stretch;
      }

      @media (min-width: 640px) {
        .product-grid {
          grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
          gap: 2rem;
        }
      }

      /* Card Maestro */
      .product-card {
        background: linear-gradient(145deg, rgba(30,30,30,0.95), rgba(15,15,15,0.95));
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        overflow: hidden;
        height: 100%;
        position: relative;
      }

      @media (min-width: 640px) {
        .product-card {
          border-radius: 24px;
        }
      }

      .product-card:hover {
        transform: translateY(-12px);
        border-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
      }

      .product-image-container {
        aspect-ratio: 1 / 1;
        background: radial-gradient(circle, #222 0%, #000 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }

      .product-image-container .content-wrapper {
        width: 70%;
        height: 70%;
        display: flex;
        align-items: center;
        justify-content: center;
        filter: drop-shadow(0 15px 25px rgba(0,0,0,0.5));
        transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      }

      .product-card:hover .content-wrapper {
        transform: scale(1.1);
      }

      /* Bot√≥n AURA */
      .add-btn {
        background: #ffffff;
        color: #000000;
        border: none;
        padding: 12px;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-size: 0.65rem;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        width: 100%;
        margin-top: auto;
      }

      @media (min-width: 768px) {
        .add-btn {
          padding: 18px;
          font-size: 0.75rem;
        }
      }

      @media (hover: hover) {
        .add-btn { 
          opacity: 0; 
          transform: translateY(20px); 
        }
        .product-card:hover .add-btn { 
          opacity: 1; 
          transform: translateY(0); 
        }
      }

      .add-btn:hover {
        background: #f0f0f0;
        letter-spacing: 0.2em;
      }

      .add-btn:active {
        transform: scale(0.95);
      }

      /* Ghost Particle */
      .ghost-particle {
        pointer-events: none;
        position: absolute;
        z-index: 1000;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: white;
        animation: ghost-fly 0.8s cubic-bezier(0.215, 0.61, 0.355, 1) forwards;
      }

      @keyframes ghost-fly {
        0% { transform: translate(0, 0) scale(1); opacity: 0.8; }
        100% { transform: translate(200px, -500px) scale(0); opacity: 0; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

  }
}
</script>
</head>
  <body class="dark bg-luxury-bg">
    <div class="mesh-bg"></div>
    <div id="root"></div>

  </body>
</html>
