
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STREAMIX | Mercado Digital de Lujo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              luxury: {
                bg: 'var(--luxury-bg)',
                card: 'var(--luxury-card)',
                text: 'var(--luxury-text)',
                muted: 'var(--luxury-text-muted)',
                border: 'var(--luxury-border)',
                accent: 'var(--luxury-accent)'
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Modo Oscuro (Noche) */
        --luxury-bg: #050505;
        --luxury-card: rgba(18, 18, 18, 0.8);
        --luxury-card-gradient: linear-gradient(145deg, rgba(24, 24, 24, 0.9), rgba(10, 10, 10, 0.9));
        --luxury-text: #e0e0e0;
        --luxury-text-pure: #ffffff;
        --luxury-text-muted: #808080;
        --luxury-border: rgba(255, 255, 255, 0.05);
        --luxury-shadow-color: rgba(0, 0, 0, 0.9);
        /* Gradiente Ultra Vibrante estilo MI_A */
        --luxury-btn-bg: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
        --luxury-btn-text: #ffffff;
        --luxury-mesh-opacity: 0.6;
      }

      body:not(.dark) {
        /* Modo Claro (Día) */
        --luxury-bg: #fdfdfd;
        --luxury-card: rgba(255, 255, 255, 0.9);
        --luxury-card-gradient: linear-gradient(145deg, rgba(255, 255, 255, 1), rgba(248, 248, 255, 1));
        --luxury-text: #1d1d1f;
        --luxury-text-pure: #000000;
        --luxury-text-muted: #6e6e73;
        --luxury-border: rgba(0, 0, 0, 0.06);
        --luxury-shadow-color: rgba(0, 0, 0, 0.05);
        /* Gradiente igual de vibrante en modo claro */
        --luxury-btn-bg: linear-gradient(135deg, #4f46e5 0%, #9333ea 50%, #db2777 100%);
        --luxury-btn-text: #ffffff;
        --luxury-mesh-opacity: 0.15;
      }

      *, *::before, *::after {
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--luxury-bg);
        color: var(--luxury-text);
        margin: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.6s ease, color 0.6s ease;
      }

      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        background: radial-gradient(at 0% 0%, hsla(240,15%,12%,1) 0, transparent 50%), 
                    radial-gradient(at 100% 100%, hsla(280,20%,10%,1) 0, transparent 50%),
                    radial-gradient(at 50% 50%, hsla(220,10%,5%,1) 0, transparent 100%);
        filter: blur(120px);
        opacity: var(--luxury-mesh-opacity);
        transition: opacity 0.6s ease;
      }

      .product-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 0.75rem;
      }

      @media (min-width: 640px) {
        .product-grid {
          grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
          gap: 2rem;
        }
      }

      .product-card {
        background: var(--luxury-card-gradient);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--luxury-border);
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        overflow: hidden;
        position: relative;
        height: 100%;
      }

      .product-card:hover {
        transform: translateY(-5px);
        border-color: rgba(168, 85, 247, 0.3);
        box-shadow: 0 20px 40px -15px var(--luxury-shadow-color);
      }

      /* Efecto de Logo: Crecimiento y Brillo con el color de la marca */
      .logo-text {
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        display: inline-block;
      }

      .product-card:hover .logo-text {
        transform: scale(1.15);
        filter: drop-shadow(0 0 15px currentColor);
      }

      .product-image-container {
        aspect-ratio: 1 / 1;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
        background: rgba(0,0,0,0.02);
      }

      .add-btn {
        background: var(--luxury-btn-bg);
        color: var(--luxury-btn-text);
        border: none;
        padding: 20px;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        font-size: 0.75rem;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        width: 100%;
        position: relative;
        overflow: hidden;
        box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
        /* Interacción: Oculto por defecto para todas las versiones */
        opacity: 0;
        transform: translateY(20px);
      }

      /* Mostrar botón solo al interactuar con la tarjeta */
      .product-card:hover .add-btn {
        opacity: 1;
        transform: translateY(0);
      }

      @media (max-width: 640px) {
        .add-btn {
          padding: 12px;
          font-size: 0.6rem;
          /* Eliminado opacity: 1 fijo para móviles */
        }
      }

      @media (min-width: 768px) {
        .add-btn {
          padding: 20px;
          font-size: 0.75rem;
        }
      }

      .add-btn:hover {
        filter: brightness(1.1);
        letter-spacing: 0.25em;
        box-shadow: 0 15px 30px -5px rgba(236, 72, 153, 0.5);
      }

      .add-btn::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 60%);
        opacity: 0;
        transition: opacity 0.3s;
      }

      .add-btn:active::after {
        opacity: 1;
      }

      .ghost-particle {
        pointer-events: none;
        position: absolute;
        z-index: 1000;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: var(--luxury-btn-bg);
        animation: ghost-fly 0.8s ease-out forwards;
      }

      @keyframes ghost-fly {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
        100% { transform: translate(0, -100px) scale(0); opacity: 0; }
      }

      .custom-scrollbar::-webkit-scrollbar { width: 5px; }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--luxury-border);
        border-radius: 10px;
      }

      /* El botón de WhatsApp estilo "Ventas Salvajes" */
      .btn-whatsapp-salvaje {
        background: linear-gradient(90deg, #25D366, #128C7E);
        color: #fff !important;
        font-weight: 800;
        text-align: center;
        padding: 12px;
        border-radius: 12px;
        display: block;
        margin-top: 10px;
        text-decoration: none;
        box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        transition: all 0.3s ease;
        font-size: 0.85em;
      }
      .btn-whatsapp-salvaje:hover {
        transform: scale(1.05);
        filter: brightness(1.1);
      }

      /* AJUSTE EXCLUSIVO PARA MODO CLARO */
      body.light-mode .product-card {
        /* Técnica de Doble Background para Borde con Degradado */
        /* Fondo interno blanco sólido */
        background: linear-gradient(#ffffff, #ffffff) padding-box, 
                    var(--luxury-btn-bg) border-box; 
        
        /* Borde transparente para que actúe de contenedor del degradado */
        border: 2px solid transparent; 
        
        /* Sombra de profundidad (Soft Shadow) */
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05); 
        
        transition: all 0.4s ease;
      }

      /* Efecto Hover en Modo Claro para resaltar el contraste al pasar el mouse */
      body.light-mode .product-card:hover {
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
        transform: translateY(-8px);
        /* Al hacer hover, el degradado se siente aún más vivo */
        filter: brightness(1.02);
      }

      /* El contenedor de imagen en modo claro */
      body.light-mode .product-image-container {
        /* Un degradado muy suave para que el logo resalte más */
        background: radial-gradient(circle, #fafafa 0%, #f0f0f0 100%);
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }
    </style>

</script>
</head>
  <body class="bg-luxury-bg">
    <div class="mesh-bg"></div>
    <div id="root"></div>

  </body>
</html>
