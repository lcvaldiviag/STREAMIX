<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STREAMIX | Tu Mercado Digital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              m3: {
                primary: '#6366F1', 
                onPrimary: '#FFFFFF',
                primaryContainer: '#E0E7FF',
                onPrimaryContainer: '#312E81',
                secondary: '#A855F7',
                surface: '#F8FAFC',
                onSurface: '#0F172A',
                surfaceVariant: '#E2E8F0',
                outline: '#94A3B8'
              }
            },
            borderRadius: {
              'm3-xl': '32px',
              'm3-l': '24px',
            },
            animation: {
              'border-glow': 'border-glow 4s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              'border-glow': {
                '0%, 100%': { 'border-color': 'rgba(99, 102, 241, 0.5)' },
                '50%': { 'border-color': 'rgba(168, 85, 247, 0.8)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      *, *::before, *::after {
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        margin: 0;
        overflow-x: hidden;
        transition: background-color 0.4s ease, color 0.4s ease;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      body.dark {
        background-color: #020617;
      }

      /* Performance and Anti-Blur */
      img, .logo-wrapper, .card-image {
        backface-visibility: hidden;
        transform: translateZ(0);
        image-rendering: -webkit-optimize-contrast;
      }

      .logo-wrapper {
        background: transparent !important;
        box-shadow: none !important;
        border: none !important;
      }

      /* Mesh Gradient Animated Background */
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(at 0% 0%, hsla(240,100%,95%,1) 0, transparent 50%), 
                    radial-gradient(at 50% 0%, hsla(260,100%,92%,1) 0, transparent 50%), 
                    radial-gradient(at 100% 0%, hsla(240,100%,98%,1) 0, transparent 50%);
        filter: blur(80px);
        opacity: 1;
        transition: background 0.6s ease, opacity 0.6s ease;
        will-change: background;
      }

      .dark .mesh-bg {
        background: radial-gradient(at 0% 0%, hsla(240,100%,10%,1) 0, transparent 50%), 
                    radial-gradient(at 50% 0%, hsla(260,100%,15%,1) 0, transparent 50%), 
                    radial-gradient(at 100% 0%, hsla(240,100%,5%,1) 0, transparent 50%), 
                    radial-gradient(at 50% 50%, hsla(260,100%,10%,1) 0, transparent 50%);
        opacity: 0.6;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background: rgba(99, 102, 241, 0.4);
        border-radius: 10px;
      }
      
      .edu-glow {
        position: relative;
      }
      .edu-glow::after {
        content: '';
        position: absolute;
        inset: -2px;
        border-radius: 26px;
        background: linear-gradient(45deg, #6366f1, #a855f7, #6366f1);
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s;
        filter: blur(8px);
      }
      .edu-glow:hover::after {
        opacity: 0.6;
        animation: border-rotate 3s linear infinite;
      }

      @keyframes border-rotate {
        from { filter: hue-rotate(0deg); }
        to { filter: hue-rotate(360deg); }
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Fly to Cart Animation */
      @keyframes fly-to-cart {
        0% {
          transform: translate(0, 0) scale(1);
          opacity: 1;
        }
        50% {
          transform: translate(100px, -200px) scale(1.2);
          opacity: 0.8;
        }
        100% {
          transform: translate(calc(100vw - 150px), calc(-100vh + 100px)) scale(0.2);
          opacity: 0;
        }
      }

      /* Simplified version for items that just fly up and right */
      @keyframes ghost-fly {
        0% {
          transform: translate(0, 0) scale(1) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translate(150px, -400px) scale(0.1) rotate(45deg);
          opacity: 0;
        }
      }

      .ghost-particle {
        pointer-events: none;
        position: absolute;
        z-index: 1000;
        animation: ghost-fly 0.8s cubic-bezier(0.215, 0.61, 0.355, 1) forwards;
      }
    </style>

{

</script>
</head>

    <div class="mesh-bg"></div>
    <div id="root"></div>
