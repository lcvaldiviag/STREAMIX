    <title>STREAMIX | Tu Mercado Digital</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
      }
      /* Custom scrollbar for light theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* slate-100 */
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* slate-300 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* slate-400 */
      }

      /* --- STREAMIX GLASS FRACTAL EFFECT --- */
      .streamix-glass-bg {
        background-color: #f8fafc; /* Base Slate-50 to maintain text contrast */
        position: relative;
        overflow-x: hidden; /* Prevent horizontal scroll from blurs */
        z-index: 0;
      }

      /* The "Ribbed/Fluted" Glass Texture Overlay */
      .streamix-glass-bg::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        /* Simulates vertical ribbed glass lines */
        background-image: repeating-linear-gradient(
          90deg,
          transparent 0px,
          transparent 2px,
          rgba(99, 102, 241, 0.03) 2px, /* Very subtle Indigo hint */
          rgba(99, 102, 241, 0.03) 4px
        );
        backdrop-filter: contrast(105%);
      }

      /* Ambient Moving Orbs (Fractal Light Effect) */
      .glass-orb-1, .glass-orb-2 {
        position: fixed;
        border-radius: 50%;
        filter: blur(80px);
        z-index: -2;
        opacity: 0.6;
        animation: floatOrb 20s infinite alternate ease-in-out;
      }

      .glass-orb-1 {
        top: -10%;
        left: -10%;
        width: 50vw;
        height: 50vw;
        background: radial-gradient(circle, rgba(139, 92, 246, 0.25) 0%, rgba(139, 92, 246, 0) 70%); /* Purple */
        animation-delay: 0s;
      }

      .glass-orb-2 {
        bottom: -10%;
        right: -10%;
        width: 60vw;
        height: 60vw;
        background: radial-gradient(circle, rgba(59, 130, 246, 0.2) 0%, rgba(59, 130, 246, 0) 70%); /* Blue */
        animation-delay: -5s;
        animation-direction: alternate-reverse;
      }

      @keyframes floatOrb {
        0% {
          transform: translate(0, 0) scale(1);
        }
        50% {
          transform: translate(10%, 15%) scale(1.1);
        }
        100% {
          transform: translate(-5%, -10%) scale(0.95);
        }
      }
    </style>
